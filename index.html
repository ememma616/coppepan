<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>トップページ</title>
  <style>
    /* ベースリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'mameron', sans-serif, sans-serif;
      background: #F4EBDA;
      color: #262724;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1em;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5em;
      color: #A6B5A5;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
      color: #5B5B4F;
    }
    a.button {
      display: inline-block;
      padding: 0.8em 2em;
      font-size: 1.2rem;
      color: #F4EBDA;
      background-color: #A6B5A5;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(166, 181, 165, 0.5);
      transition: background-color 0.3s ease;
    }
    a.button:hover,
    a.button:focus {
      background-color: #8B9B8A;
      outline: none;
      box-shadow: 0 6px 12px rgba(139, 155, 138, 0.7);
    }
    footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1></h1>
  <p>LINK</p>
  <a href="templates/index.html" class="button" aria-label="換字式暗号一覧表ページへ移動">一覧表を見る</a>

  <footer>
    &copy; 2025 Misato Fukami
  </footer>
</body>
</html>
